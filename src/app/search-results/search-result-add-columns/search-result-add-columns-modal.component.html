<h2 mat-dialog-title>Displayed Columns</h2>
<mat-dialog-content>
  <mat-tab-group>

    <mat-tab label="Edit Visibility">
      <div class="tab-content">
        <div *ngFor="let column of columns">
          <mat-checkbox [checked]="isDisplayed(column)"
                        (change)="changeDisplayState($event, column)">{{column}}
          </mat-checkbox>
        </div>
      </div>
    </mat-tab>

    <mat-tab label="Edit Order">
      <div ngxDroppable
           [model]="displayedColumns"
           (drop)="onDropped($event)"
           class="tab-content">
        <div ngxDraggable
             *ngFor="let column of displayedColumns"
             [model]="column">
          <mat-icon ngxDragHandle>drag_handle</mat-icon>
          <span class="mat-checkbox mat-accent">{{column}}</span>
        </div>
      </div>
    </mat-tab>

  </mat-tab-group>
</mat-dialog-content>
<mat-dialog-actions>
  <button id="close-button" mat-button [mat-dialog-close]="true">Done</button>
</mat-dialog-actions>
