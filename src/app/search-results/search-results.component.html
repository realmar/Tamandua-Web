<app-search-result-tags-selection id="tags-selection"></app-search-result-tags-selection>

<mat-table [dataSource]="rows"
           matSort
           (matSortChange)="sortData($event)">

  <ng-container matColumnDef="details">
    <mat-header-cell *matHeaderCellDef>
      <button mat-icon-button
              (click)="addColumns()"
              class="add-columns-button">
        <mat-icon>tune</mat-icon>
      </button>
    </mat-header-cell>
    <mat-cell *matCellDef="let element">
      <button mat-icon-button (click)="showDetails(element)">
        <mat-icon>zoom_in</mat-icon>
      </button>
    </mat-cell>
  </ng-container>

  <ng-container *ngFor="let row of visibleColumns" [matColumnDef]="row">
    <mat-header-cell *matHeaderCellDef>
      <p class="column-header mat-subheading-1" mat-sort-header>{{row}}</p>
      <mat-form-field>
        <input matInput
               placeholder="Filter"
               (input)="applyFilter($event.target.value, row)">
      </mat-form-field>
    </mat-header-cell>
    <mat-cell class="table-cell" *matCellDef="let element">{{element[row]}}</mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="visibleColumnsWithMetadata"></mat-header-row>
  <mat-row *matRowDef="let row; columns: visibleColumnsWithMetadata;"></mat-row>

</mat-table>
<mat-paginator [length]="rows.data.length"
               [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
