<h2 mat-dialog-title>Details</h2>
<mat-dialog-content id="content">
  <div class="table mat-body-1">
    <div [class]="lst ? 'row': 'border row'" *ngFor="let row of rows; let i = index; let lst = last;">
      <div class="cell left-cell">{{row.key}}</div>
      <div class="cell right-cell">
        <ng-container *ngIf="row.key !== 'loglines'">
          <p class="mat-body-1" [innerHTML]="formatValue(row)"></p>
        </ng-container>
        <pre id="code" *ngIf="row.key === 'loglines'"><code>{{formatValue(row)}}</code></pre>
      </div>
    </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button id="close-button" mat-button [mat-dialog-close]="true">Close</button>
</mat-dialog-actions>
