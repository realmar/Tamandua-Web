<app-dashboard-settings></app-dashboard-settings>
<button mat-icon-button
        (click)="addCard()">
  <mat-icon>add</mat-icon>
</button>
<button mat-icon-button
        (click)="rearrangeCards()">
  <mat-icon>view_quilt</mat-icon>
</button>
<button mat-icon-button
        (click)="restoreDefaultCards()">
  <mat-icon>replay</mat-icon>
</button>

<div id="flex-container">
  <mat-card id="summary-card">
    <mat-card-header><p class="mat-title">Summary</p></mat-card-header>
    <mat-card-content>
      <app-dashboard-overview-card
        #overview_card></app-dashboard-overview-card>
    </mat-card-content>
  </mat-card>

  <ng-container *ngFor="let row of cards">
    <mat-card>
      <mat-card-header>
        <p class="mat-title">{{row.title}}</p>
        <div class="card-actions">
          <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="deleteCard(row)">
              <mat-icon>delete</mat-icon>
              <span>Delete</span>
            </button>
            <button mat-menu-item (click)="editCard(row)">
              <mat-icon>edit</mat-icon>
              <span>Edit</span>
            </button>
          </mat-menu>
        </div>
      </mat-card-header>
      <mat-card-content>
        <ng-container *ngFor="let card of row.cardData">
          <app-dashboard-card
            [data]="card"
            class="inline-card"></app-dashboard-card>
        </ng-container>
      </mat-card-content>
    </mat-card>
  </ng-container>
</div>
