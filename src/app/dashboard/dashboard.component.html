<div id="settings">
  <mat-form-field>
    <input matInput placeholder="Past Hours" type="number" [(ngModel)]="pastHoursCount">
  </mat-form-field>
  <button mat-icon-button (click)="buildRequestBuilderMatrix()">
    <mat-icon>cached</mat-icon>
  </button>
</div>

<div id="flex-container">
  <ng-container *ngFor="let row of requestBuilderMatrix">
    <mat-card>
      <mat-card-header>
        <p class="mat-title">{{row.title}}</p>
      </mat-card-header>
      <mat-card-content>
        <ng-container *ngFor="let card of row.cardData">
          <app-dashboard-card
            [data]="card"
            class="inline-card"></app-dashboard-card>
        </ng-container>
      </mat-card-content>
    </mat-card>
  </ng-container>
</div>
