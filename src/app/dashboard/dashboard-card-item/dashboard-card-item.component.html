<div [style.margin-left]="indentLevel + 'rem'"
     id="item-container"
     class="mat-body-1">
  <div id="color-bar"
       [style.background-color]="color"
       [style.width]="percentage + '%'"></div>
  <p [class]="clickable ? 'pointer' : ''" (click)="onItemClick()">{{amount}} ({{percentage.toPrecision(2)}}%)
    {{label}}</p>
</div>
