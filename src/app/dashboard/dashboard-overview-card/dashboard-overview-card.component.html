<ng-container *ngIf="isDoingRequest && data.length === 0;else data_container">
  <mat-progress-bar mode="buffer"></mat-progress-bar>
</ng-container>
<p *ngIf="hasErrors && !isDoingRequest">No data found using the specified settings.</p>
<ng-template #data_container>
  <ng-container *ngIf="!hasErrors">
    <p id="total" class="mat-subheading-2">Total: {{formattedTotalResponse}}</p>
    <ng-container *ngFor="let item of data">
      <app-dashboard-card-item [indentLevel]="item.indentLevel"
                               [data]="item.data"></app-dashboard-card-item>
    </ng-container>
  </ng-container>
</ng-template>
