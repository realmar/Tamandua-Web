<mat-dialog-content>
  <div [dragula]="'bag'"
       [dragulaModel]="cards">
    <div class="item" *ngFor="let card of cards">
      <mat-icon>drag_handle</mat-icon>
      <span class="mat-body-1">{{card.title}}</span>
    </div>
  </div>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="true">Close</button>
</mat-dialog-actions>
